<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qoute generator</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <meta name="author" content="Dmitriy Shalberkin">
  <meta name="description"
    content="Quote generator. A simple application for fetching and displaying quotes from type.fit">
</head>

<body>

  <div class="quote-container" id="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <div class="quote-author"><span id="author"></span></div>
    <div class="button-container">

      <button class="btn twitter-button" id="twitter" title='Tweet this!'>
        <i class="fab fa-twitter"></i>
      </button>
      <button class="btn" id="new-quote">New Quote</button>
    </div>
  </div>

  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
